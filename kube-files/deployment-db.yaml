apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb

  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      # initContainers:
      # Init containers are exactly like regular containers, except:
      # - Init containers always run to completion.
      # - Each init container must complete successfully before the next one starts.
      containers:
        - name: vprodb
          image: vprofile/vprofiledb:V1

          args:
            - "--ignore-db-dir=lost+found"
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: db-pass
          ports:
            - containerPort: 3306
              name: vprodb-port
          volumeMounts:
            - name: vprodb-data
              mountPath: /var/lib/mysql

      volumes:
        - name: vprodb-data
          awsElasticBlockStore:
            volumeID: "vol-0e4d3dc64a42b48c3"
            fsType: "ext4"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: topology.kubernetes.io/zone
                    operator: In
                    values:
                      - ap-south-1b

      restartPolicy: Always
